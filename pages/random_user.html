<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Random User</title>
  </head>
  <body>
    <div class="container mt-4 text-center">
      <div class="jumbotron">
        <h1 class="display-4">Hello, Cyborg AI User!</h1>
        <p class="lead">
          Create a user generated by artificial intelligence.
        </p>
        <hr class="my-4" />
        <p>
          Just by pressing a magic button
        </p>
        <p class="lead">
          <a id="button" class="btn btn-primary btn-lg" href="#" role="button"
            >>> AI user Factory ON!!!<<</a
          >
        </p>
      </div>

      <div id="user" class="row d-none">
        <div class="col-lg-6 mx-auto ">
          <div
            class="card-body text-white row d-flex justify-content-center mb-4 bg-info rounded"
          >
            <div
              class="text-center col-6 p-0 rounded-circle border border-secondary my-4"
              style="overflow: hidden"
            >
              <img
                id="img"
                src="https://thonynava.github.io/napols-92-5-1/img/user.png"
                class="rounded w-100"
                alt="Bloque-1"
              />
            </div>
            <div class="col-8">
              <p id="bio">...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="../js/random_user.js"></script>
  </body>
</html>
